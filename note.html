<!DOCTYPE html>
<html>
<head>
  <title>Add Connection Note</title>
  <style>
    body {
      width: 380px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin: 10px 0;
    }
    button {
      padding: 8px 16px;
      background: #0077b5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Add a note for <span id="profileName"></span></h2>
  <textarea id="noteInput" placeholder="Why are you connecting with this person?"></textarea>
  <button id="saveNote">Save Note</button>
  <script src="note.js"></script>
</body>
</html>
