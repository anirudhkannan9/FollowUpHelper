<!DOCTYPE html>
<html>
<head>
  <title>Connection Notes</title>
  <style>
    body {
      width: 400px;
      max-height: 500px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .controls button {
      padding: 8px 16px;
      background: #0077b5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      flex: 1;
    }
    .controls button:hover {
      background: #005582;
    }
    .add-connection {
      margin-bottom: 15px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    .add-connection input, 
    .add-connection textarea {
      width: 100%;
      margin: 5px 0;
      padding: 5px;
      box-sizing: border-box;
    }
    .add-connection textarea {
      height: 60px;
      resize: vertical;
    }
    .connection {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    .connection a {
      color: #0077b5;
      text-decoration: none;
      word-break: break-all;
    }
    .note {
      margin-top: 5px;
      color: #666;
    }
    .timestamp {
      font-size: 0.8em;
      color: #999;
    }
    .url-input-group {
      display: flex;
      gap: 5px;
      margin: 5px 0;
    }
    .url-input-group input {
      flex: 1;
    }
    .url-input-group button {
      padding: 5px 10px;
      background: #0077b5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .url-input-group button:hover {
      background: #005582;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="backupBtn">Backup Data</button>
    <button id="restoreBtn">Restore Data</button>
  </div>
  <div class="add-connection">
    <div class="url-input-group">
      <input type="url" id="urlInput" placeholder="Enter URL">
      <button id="getCurrentUrl" title="Use current page URL">Use current page URL</button>
    </div>
    <textarea id="reasonInput" placeholder="Why do you want to connect with this person?"></textarea>
  </div>
  <div id="connectionsList"></div>
  <script src="popup.js"></script>
</body>
</html>
