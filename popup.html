<!DOCTYPE html>
<html>
<head>
  <title>Connection Notes</title>
  <style>
    body {
      width: 400px;
      max-height: 500px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .add-connection {
      margin-bottom: 15px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    .add-connection input, 
    .add-connection textarea {
      width: 100%;
      margin: 5px 0;
      padding: 5px;
      box-sizing: border-box;
    }
    .add-connection textarea {
      height: 60px;
      resize: vertical;
    }
    .connection {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    .connection a {
      color: #0077b5;
      text-decoration: none;
      word-break: break-all;
    }
    .note {
      margin-top: 5px;
      color: #666;
    }
    .timestamp {
      font-size: 0.8em;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="add-connection">
    <input type="url" id="urlInput" placeholder="Enter URL">
    <textarea id="reasonInput" placeholder="Why do you want to connect with this person?"></textarea>
  </div>
  <div id="connectionsList"></div>
  <script src="popup.js"></script>
</body>
</html>
